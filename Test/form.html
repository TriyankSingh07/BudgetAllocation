<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="card">
    <div class="frm">
    <h3>Create An Account</h3>
    <p>Create an account to enjoy all the services without any ads for free !</p>
   
    <form>
        <input type="text" id="email" name="email" placeholder="Enter Email Address" class="c1">
        <br>
        <input type="text" id="password" placeholder="Password" class="c1">
        <br>
        <button>Create Account</button>
    </form>
  
    <p class="id1">Already Have An Account? <u>Sign In</u></p>
</div>
</div>
</body>
</html>
